<div [ngSwitch]="type()" class="skeleton">
  <!-- Card Skeleton -->
  <ng-container *ngSwitchCase="'card'">
    <div class="skeleton-card">
      <div class="skeleton-card__header">
        <div class="skeleton-shimmer" style="width: 60%; height: 24px;"></div>
      </div>
      <div class="skeleton-card__body">
        <div class="skeleton-shimmer" style="width: 100%; height: 16px; margin-bottom: 12px;"></div>
        <div class="skeleton-shimmer" style="width: 90%; height: 16px;"></div>
      </div>
    </div>
  </ng-container>

  <!-- Table Skeleton -->
  <ng-container *ngSwitchCase="'table'">
    <div class="skeleton-table">
      <div class="skeleton-table__header">
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
      </div>
      <div *ngFor="let row of getRowArray()" class="skeleton-table__row">
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
        <div class="skeleton-shimmer" style="width: 25%; height: 16px;"></div>
      </div>
    </div>
  </ng-container>

  <!-- Chart Skeleton -->
  <ng-container *ngSwitchCase="'chart'">
    <div class="skeleton-chart">
      <div class="skeleton-chart__bar" style="height: 40%;"></div>
      <div class="skeleton-chart__bar" style="height: 70%;"></div>
      <div class="skeleton-chart__bar" style="height: 50%;"></div>
      <div class="skeleton-chart__bar" style="height: 80%;"></div>
      <div class="skeleton-chart__bar" style="height: 60%;"></div>
      <div class="skeleton-chart__bar" style="height: 75%;"></div>
    </div>
  </ng-container>

  <!-- Text Skeleton (default) -->
  <ng-container *ngSwitchDefault>
    <div class="skeleton-text">
      <div class="skeleton-shimmer" style="width: 100%; height: 16px; margin-bottom: 12px;"></div>
      <div class="skeleton-shimmer" style="width: 100%; height: 16px; margin-bottom: 12px;"></div>
      <div class="skeleton-shimmer" style="width: 80%; height: 16px;"></div>
    </div>
  </ng-container>
</div>
