<div class="app-wrapper">
  <!-- Sidebar (Desktop/Tablet) -->
  <app-sidebar 
    [isOpen]="sidebarOpen()"
    (onToggleSidebar)="toggleSidebar()"
    (onNavigate)="closeSidebar()"></app-sidebar>

  <!-- Overlay (Mobile/Tablet) -->
  <div class="app-overlay" [class.is-visible]="sidebarOpen()" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <div class="app-main">
    <!-- Navbar (Mobile/Tablet) -->
    <app-navbar (onMenuClick)="toggleSidebar()"></app-navbar>

    <!-- Page Content -->
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Notifications -->
  <app-notification-toast></app-notification-toast>
</div>
